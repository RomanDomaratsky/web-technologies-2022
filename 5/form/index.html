<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домарацький Р.О., група ІС-91, 83 варіант</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Форма для заповнення</h1>
<form>
    <p><label>ПІБ</label><br><input type="text" id="name" placeholder="Іванов І.П."  required="true"/></p>
    <p><label>Група</label><br><input type="text" id="group" placeholder="ІS-91" required="true"/></p>
    <p><label>ID-card</label><br><input type="text" id="card" placeholder="KЛ №123456" required="true"/></p>
    <p><label>Дата народження</label><br><input type="text" id="dateOfBirth" placeholder="12.12.2000" required="true"/></p>
    <p><label>Телеграм</label><br><input type="text" id="telegram" placeholder="@username"  required="true"/></p>
    <input onclick="fieldsCheck()" type="button" id="btn" value="Підтвердити" />
    <script src="script.js"></script>
</form>
<div id="info">
    <label><strong>ПІБ: </strong></label><p id="new_name"></p>
    <label><strong>Група: </strong></label><p id="new_group"></p>
    <label><strong>ID-card: </strong></label><p id="new_card"></p>
    <label><strong>Дата народження: </strong></label><p id="new_dateOfBirth"></p>
    <label><strong>Телеграм: </strong></label><p id="new_telegram"></p>
</div>
</body>
</html>
